<h3>Omat lainani</h3>
{% for book in books %}
{% if book.user_id == session.id %}
Nimi: {{ book.name }} <br>
Kirjailija: {{ book.author }} <br>
Julkaisuvuosi: {{ book.year }} <br>
<form action="/return_book?id={{ book.id }}" method="POST">
    <input type="submit" value="palauta">
</form>
{% endif %}
{% endfor %}
<p>Takaisin <a href="/">etusivulle</a></p>
